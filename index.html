<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="index.js" defer></script>
  
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="container">
    <input type="checkbox" id="flip" />
    <div class="cover">
      <div class="front">
        <img src="images/bg.png" alt="" />
        <div class="text">
          <span class="text-1"><br /> </span>
          <span class="text-2"></span>
        </div>
      </div>
      <div class="back">
        <img class="backImg" src="images/backImg.jpg" alt="" />
        <div class="text">
          <span class="text-1"><br /> </span>
          <span class="text-2"></span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" id="email" placeholder="Enter your email" required />
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Enter your password" required />
                <span id="togglePassword" class="toggle-password">
                  <i class="fas fa-eye"></i>
                </span>
              </div>
              <div class="text"><label for="flip" id='forgotPassword'>Forgot password?</label></div>
              <div class="button input-box">
                <button id="submit" type="submit">LogIn</button>
              </div>
              <span id="error-message"></span>
              
            </div>
          </form>
        </div>
        <div class="signup-form">
          <div class="title">Forgot Password</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input id="email1" type="text" placeholder="Enter your email" required />
              </div>
              <span id="error-message1"></span>
              <div class="button input-box">
                <button id="submit1" type="submit">Submit</button>
              </div>
              <div class="text sign-up-text">
                LogIn to your account? <label id='loginNow' for="flip">Login now</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
