<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
  <title>Admin Dashboard Panel</title>
</head>

<body>
  <nav>
    <div class="logo-name">
      <div class="logo-image">
        <img src="images/bg1.png" alt="" />
      </div>
      <span class="logo_name" id="789">EasyRider</span>
    </div>
    <div class="menu-items">
      <ul class="nav-links">
        <li>
          <a href="#">
            <i class="uil uil-estate"></i>
            <span class="link-name">Dahsboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="uil uil-files-landscapes"></i>
            <span class="link-name">Content</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="uil uil-chart"></i>
            <span class="link-name">Analytics</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="uil uil-thumbs-up"></i>
            <span class="link-name">Like</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="uil uil-comments"></i>
            <span class="link-name">Comment</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="uil uil-share"></i>
            <span class="link-name">Share</span>
          </a>
        </li>
      </ul>
      <ul class="logout-mode">
        <li>
          <a href="#">
            <i class="uil uil-signout"></i>
            <span class="link-name">Logout</span>
          </a>
        </li>
        <li class="mode">
          <a href="#">
            <i class="uil uil-moon"></i>
            <span class="link-name">Dark Mode</span>
          </a>
          <div class="mode-toggle">
            <span class="switch"></span>
          </div>
        </li>
      </ul>
    </div>
  </nav>
  <section class="dashboard">
    <div class="top">
      <i class="uil uil-bars sidebar-toggle"></i>

      <div class="search-box">
        <i class="uil uil-search"></i>
        <input type="text" placeholder="Search here..." />
      </div>
      <img src="images/profile.jpg" alt="" />
    </div>
    <div class="dash-content">
      <div class="overview">
        <div class="title">
          <i class="uil uil-tachometer-fast-alt"></i>
          <span class="text">Dashboard</span>
        </div>
        <div class="boxes">
          <div class="box box1">
            <i class="uil uil-car"></i>
            <span class="text">Total Drivers</span>
            
            <span class="number" id="driverCount">Loading...</span>
          </div>
          <div class="box box2">
            <i class="uil uil-users-alt"></i>
            <span class="text">Total Users</span>
            
            <span class="number" id="usersCount">Loading...</span>
          </div>
          <div class="box box3">
            <i class="uil uil-moneybag-alt"></i>
            <span class="text">Total Earnings</span>
            <span class="number">0</span>
          </div>
        </div>
      </div>
      <div class="activity">
        <div class="title">
          <i class="uil uil-clock-three"></i>
          <span class="text">Recent Activity</span>
        </div>
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th id="emailHeader">Email</th>
                <th id="genderHeader">Gender</th>
                <th id="usernameHeader">Username</th>
                <th id="roleHeader">Role</th>
              </tr>
            </thead>
            <tbody id="userTableBody">
              <!-- Your table rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
  <script type="module" src="logout.js" defer></script>
  <script src="dashboard.js"></script>
</body>

</html>
